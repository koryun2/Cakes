<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grandma's Bakery</title>

    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header" id="home">
      <nav class="nav">
        <div class="nav-inner">
          <a class="nav-logo-wrapper" href="#home">
            <img class="logo" src="images/logo.svg" alt="Grandma's logo" />
          </a>

          <button class="nav-toggle">
            <svg width="35" height="35" viewBox="0 0 100 80" fill="#ef7998">
              <rect width="100" height="16.1" rx="3.15" ry="3.15"></rect>
              <rect y="36" width="100" height="16.1" rx="3.15" ry="3.15"></rect>
              <rect y="72" width="100" height="16.1" rx="3.15" ry="3.15"></rect>
            </svg>
          </button>

          <div class="nav-content" id="primary-menu">
            <ul class="nav-menu" id="nav-menu"></ul>

            <div class="nav-actions">
              <div class="contact-info">
                <span class="contact-info-icon">
                  <svg
                    viewBox="0 0 640 640"
                    width="20"
                    height="20"
                    fill="#000000"
                  >
                    <path
                      d="M415.8 89C423.6 70.2 444.2 60.1 463.9 65.5L469.4 67C534 84.6 589.2 147.2 573.1 223.4C536 398.4 398.3 536.1 223.3 573.2C147 589.4 84.5 534.1 66.9 469.5L65.4 464C60 444.3 70.1 423.7 88.9 415.9L186.2 375.4C202.7 368.5 221.8 373.3 233.2 387.2L271.8 434.4C342.1 399.5 398.6 341.1 431.1 269.5L387 233.4C373.1 222.1 368.4 203 375.2 186.4L415.8 89z"
                    />
                  </svg>
                </span>
                <p class="contact-info-text" id="phone-number"></p>
              </div>

              <button id="cart-info" class="cart-summary">
                <svg
                  class="cart-summary-icon"
                  fill="#000000"
                  width="24px"
                  viewBox="0 -32 576 576"
                >
                  <path
                    d="M504.717 320H211.572l6.545 32h268.418c15.401 0 26.816 14.301 23.403 29.319l-5.517 24.276C523.112 414.668 536 433.828 536 456c0 31.202-25.519 56.444-56.824 55.994-29.823-.429-54.35-24.631-55.155-54.447-.44-16.287 6.085-31.049 16.803-41.548H231.176C241.553 426.165 248 440.326 248 456c0 31.813-26.528 57.431-58.67 55.938-28.54-1.325-51.751-24.385-53.251-52.917-1.158-22.034 10.436-41.455 28.051-51.586L93.883 64H24C10.745 64 0 53.255 0 40V24C0 10.745 10.745 0 24 0h102.529c11.401 0 21.228 8.021 23.513 19.19L159.208 64H551.99c15.401 0 26.816 14.301 23.403 29.319l-47.273 208C525.637 312.246 515.923 320 504.717 320z"
                  />
                </svg>

                <span class="cart-summary-text">
                  <span id="item-count">0 items</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <section class="hero">
        <div class="hero-content">
          <h1 class="hero-title">
            welcome to <strong class="hero-title-accent">grandma's</strong>
          </h1>
          <a href="#store" class="hero-button">explore</a>
        </div>
        <aside class="cart-panel">
          <div class="cart-items-container" id="cart-items-container"></div>
          <div class="cart-total-row">
            <h3 class="cart-total-row-label">total</h3>
            <h3 class="cart-total-row-value">$ <strong id="cart-total">0.00</strong></h3>
          </div>
          <div class="cart-actions-row">
            <a href="#" id="clear-cart" class="button">clear cart</a>
            <a href="#" class="button-pink">checkout</a>
          </div>
        </aside>
      </section>
    </header>

    <main>
      <section class="about-section" id="about">
        <div class="page-container">
          <div class="about-grid">
            <div class="about-text">
              <h1 class="section-title">
                about <strong class="section-title-accent">us</strong>
              </h1>
              <p class="about-text-paragraph" id="about-text"></p>
              <a href="#store" class="button">explore</a>
            </div>
            <div class="about-image">
              <div class="about-image-frame">
                <img src="" class="about-image-img" id="about-image" alt="Assorted sweets" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="store-section" id="store">
        <div class="page-container">
          <header class="section-header">
            <h1 class="section-title section-title--center">
              our <strong class="section-title-accent">store</strong>
            </h1>
          </header>

          <div class="filter-bar" id="filter-bar"></div>

          <div class="search-bar">
            <span class="search-bar-icon">
              <svg viewBox="0 0 512 512" width="16">
                <path
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                />
              </svg>
            </span>
            <input
              type="text"
              class="search-bar-input"
              placeholder="item...."
              id="search-item"
            />
          </div>

          <div class="product-grid" id="store-items"></div>
              </div>
      </section>
    </main>

    <!-- Templates -->
    <template id="nav-item-template">
      <li class="nav-menu-item">
        <a class="nav-menu-link" href=""></a>
      </li>
    </template>

    <template id="filter-button-template">
      <button class="filter-button" data-filter=""></button>
    </template>

    <template id="product-card-template">
      <div class="product-card" data-item="" data-id="">
              <div class="product-card-media">
          <img src="" class="product-card-image" alt="" />
          <button class="add-to-cart-button" data-product-id="">
            <svg class="cart-summary-icon" fill="#000000" width="18px" viewBox="0 -32 576 576">
              <path d="M504.717 320H211.572l6.545 32h268.418c15.401 0 26.816 14.301 23.403 29.319l-5.517 24.276C523.112 414.668 536 433.828 536 456c0 31.202-25.519 56.444-56.824 55.994-29.823-.429-54.35-24.631-55.155-54.447-.44-16.287 6.085-31.049 16.803-41.548H231.176C241.553 426.165 248 440.326 248 456c0 31.813-26.528 57.431-58.67 55.938-28.54-1.325-51.751-24.385-53.251-52.917-1.158-22.034 10.436-41.455 28.051-51.586L93.883 64H24C10.745 64 0 53.255 0 40V24C0 10.745 10.745 0 24 0h102.529c11.401 0 21.228 8.021 23.513 19.19L159.208 64H551.99c15.401 0 26.816 14.301 23.403 29.319l-47.273 208C525.637 312.246 515.923 320 504.717 320z"/>
                  </svg>
                </button>
              </div>
              <div class="product-card-body">
                <div class="product-card-meta">
            <h3 class="product-card-name"></h3>
            <h3 class="product-card-price">$ <strong class="product-card-price-value"></strong></h3>
                </div>
              </div>
            </div>
    </template>

    <template id="cart-item-template">
      <div class="cart-item" data-cart-id="">
        <img src="" class="cart-item-image" alt="" />
        <div class="cart-item-details">
          <p class="cart-item-name"><span class="cart-item-qty"></span></p>
          <p class="cart-item-price"></p>
              </div>
        <button class="cart-item-remove" data-id="">
          <svg viewBox="0 0 448 512" width="16" height="16" fill="#ef7998">
            <path d="M135.2 17.7C140.6 7.4 151.3 0 163.8 0h120.4c12.5 0 23.2 7.4 28.6 17.7L328 32h88c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64s14.3-32 32-32h88l15.2-14.3zM53.2 467c1.6 25.4 22.7 45 48.2 45h245.2c25.5 0 46.6-19.6 48.2-45L416 128H32l21.2 339z"/>
                  </svg>
                </button>
              </div>
    </template>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
